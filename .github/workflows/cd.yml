name: CD

on:
  push:
    branches:
      - dev

jobs:
  upload-to-testflight:
    name: Upload to TestFlight
    
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
          bundler-cache: true

      - run: bundle install
